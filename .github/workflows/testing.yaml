# Action test/validation workflow
name: "Test GitHub Action ðŸ§ª"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

permissions: {}

jobs:
  ### PR-safe validation (no write permissions needed) ###
  validate-pr:
    name: "Validate action (PR-safe)"
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: "Checkout repository"
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: "Validate action.yaml syntax"
        shell: bash
        run: |
          # Validate action.yaml syntax
          echo "Checking action.yaml exists and is valid YAML..."
          if [ ! -f "action.yaml" ]; then
            echo "Error: action.yaml not found âŒ"
            exit 1
          fi

          # Basic YAML validation using python
          python3 -c "import yaml; yaml.safe_load(open('action.yaml'))"
          echo "âœ… action.yaml is valid YAML"

      - name: "Check for required action fields"
        shell: bash
        run: |
          # Check for required action fields
          echo "Validating action metadata..."

          for field in name description runs; do
            if ! grep -q "^${field}:" action.yaml; then
              echo "Error: Missing required field: $field âŒ"
              exit 1
            fi
          done

          echo "âœ… All required action fields present"

      - name: "Validate script syntax"
        shell: bash
        run: |
          # Extract and validate JavaScript syntax
          echo "Checking for common script issues..."

          # Check for duplicate declarations
          if grep -n "const glob = require('glob')" action.yaml; then
            echo "Error: Found duplicate glob declaration âŒ"
            echo "github-script provides glob as built-in"
            exit 1
          fi

          echo "âœ… No obvious script syntax issues found"

      - name: "Summary"
        shell: bash
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## âœ… PR Validation Passed

          The following checks passed:
          - action.yaml syntax validation
          - Required action fields present
          - Script syntax checks

          **Note:** Full integration tests will run after merge.
          EOF
